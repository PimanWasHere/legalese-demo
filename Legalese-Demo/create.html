</head><body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col"><nav class="bg-white shadow-md sticky top-0 z-50"><div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">  <div class="flex items-center space-x-3">   <a href="splash.html">    <img src="assets/logo.png" alt="Logo" class="w-10 h-10 rounded-full shadow"/>   </a>   <span class="text-2xl font-semibold text-blue-600">Legalese</span>  </div>  <div class="space-x-6 hidden md:flex" id="nav-links"></div>
<button id="hamburger" class="md:hidden text-gray-700" onclick="toggleSidebar()">â˜°</button> id="nav-links">   <a href="index.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Home</a>   <a href="profile.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Profile</a>   <a href="create.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Create</a>   <a href="templates.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Templates</a>   <a href="about.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">About</a>  </div></div></nav><div class="flex-1"><main class="max-w-6xl mx-auto p-6 space-y-6">  <h1 class='text-3xl font-bold mb-4'>Create a New Contract</h1><div class='space-y-4'><input id='contract-name' type='text' class='w-full p-2 border rounded' placeholder='Contract name (e.g. NDA)'/><textarea class='w-full h-64 p-4 border rounded' placeholder='Draft contract content...'></textarea><div class='flex gap-4'>  <button class='bg-blue-600 text-white px-4 py-2 rounded'>Save Draft</button>  <button class='bg-gray-600 text-white px-4 py-2 rounded'>Load Draft</button>  <button class='bg-green-600 text-white px-4 py-2 rounded'>Export Draft</button></div></div>
<script>document.querySelector("button").addEventListener("click", function() { const user = localStorage.getItem("currentUser"); const name = document.getElementById("contract-name").value.trim(); if (user && name) {  let existing = JSON.parse(localStorage.getItem("contracts_" + user) || "[]");  if (!existing.includes(name)) {   existing.push(name);   localStorage.setItem("contracts_" + user, JSON.stringify(existing));   alert("Saved to your profile!");  } }});</script>

<script>function toggleSidebar() { const sidebar = document.getElementById("sidebar"); sidebar.classList.toggle("translate-x-[-100%]"); sidebar.classList.toggle("hidden");}document.addEventListener("DOMContentLoaded", function () { const path = window.location.pathname.split("/").pop(); const links = document.querySelectorAll(".sidebar-link"); links.forEach(link => {  const href = link.getAttribute("href");  if (path === href) {   link.classList.add("text-blue-600", "font-bold");  } else {   link.classList.add("text-gray-700", "hover:text-blue-600");  } }); const user = localStorage.getItem("currentUser"); const role = localStorage.getItem("userRole_" + user); const adminOnly = document.querySelectorAll("[data-role='admin']"); adminOnly.forEach(el => {  if (role !== "admin") {   el.style.display = "none";  } });});</script>
